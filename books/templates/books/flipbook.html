{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ book.title }}</title>

  <!-- âœ… Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/flipbook.css' %}">

  <!-- âœ… JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'turnjs/turn.min.js' %}"></script>
</head>
<body>

  <!-- âœ… Title -->
  <h1>{{ book.title }}</h1>

  <!-- âœ… Controls -->
  <div class="controls">
    <button class="nav-button" onclick="$('#flipbook').turn('previous')">âŸµ Previous</button>
    <button class="nav-button" onclick="$('#flipbook').turn('next')">Next âŸ¶</button>
    <button class="nav-button" onclick="$('#flipbook').turn('page', 1)">ğŸ”„ First Page</button>
  </div>

  <!-- âœ… Flipbook container -->
  <div class="book-container">
    <div id="flipbook">
      {% for page in pages %}
        <div class="page">
          <img src="/media/{{ page.image }}" alt="Page {{ page.page_number }}">
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- âœ… Zoom control -->
  <div class="zoom-control">
    <label for="zoomRange">ğŸ“ Zoom:</label>
    <input type="range" id="zoomRange" min="50" max="150" value="100">
  </div>

  <!-- âœ… Custom JS -->
  <script src="{% static 'js/flipbook.js' %}"></script>
</body>
</html>
